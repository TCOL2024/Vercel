<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Allianz-inspirierter Stil (Demo)</title>
<style>
  :root {
    --blue-main: #0b5bb5;     /* Allianz-Blau (angelehnt, nicht 1:1) */
    --blue-light: #0e7ad3;    /* heller Verlaufston */
    --blue-bg: #f6f8fb;       /* sehr helles Blau für Flächen */
    --border: #d8e0eb;
    --text: #0f1720;
    --muted: #5b6673;
    --shadow: 0 2px 6px rgba(0,0,0,.08);
    --radius: 12px;
    --font: system-ui, "Segoe UI", Arial, sans-serif;
  }

  body {
    margin: 0;
    font-family: var(--font);
    color: var(--text);
    background: var(--blue-bg);
  }

  header {
    background: linear-gradient(135deg, var(--blue-main), var(--blue-light));
    color: #fff;
    padding: 20px 40px;
    box-shadow: var(--shadow);
  }

  header h1 {
    margin: 0;
    font-size: 22px;
    font-weight: 600;
  }

  .nav-line {
    height: 4px;
    background: var(--blue-main);
    box-shadow: inset 0 -1px 0 var(--blue-light);
  }

  main {
    max-width: 1000px;
    margin: 40px auto;
    background: #fff;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 40px;
  }

  h2 {
    border-left: 4px solid var(--blue-main);
    padding-left: 10px;
    margin-top: 0;
  }

  .line {
    border-top: 1px solid var(--border);
    margin: 30px 0;
  }

  button {
    background: linear-gradient(135deg, var(--blue-main), var(--blue-light));
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: var(--radius);
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: var(--shadow);
  }

  button:hover {
    background: var(--blue-light);
  }

  footer {
    text-align: center;
    color: var(--muted);
    padding: 30px;
    font-size: 13px;
  }
</style>
</head>
<body>
  <header>
    <h1>Dozenten-Upload-Portal (Demo)</h1>
  </header>
  <div class="nav-line"></div>
  <main>
    <h2>Beispielbereich</h2>
    <p>Hier kann später das Upload- oder Formularmodul eingebunden werden.</p>
    <div class="line"></div>
    <button>Weiter</button>
  </main>
  <footer>© 2025 Jens Demoportal</footer>
</body>
</html>
