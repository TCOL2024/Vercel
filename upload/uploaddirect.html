<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokumenten-Upload System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px;
            max-width: 600px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #2d3748;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #718096;
            font-size: 16px;
        }
        
        .upload-area {
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f7fafc;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: #edf2f7;
        }
        
        .upload-area.dragover {
            border-color: #667eea;
            background: #e6f2ff;
        }
        
        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }
        
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            font-size: 14px;
        }
        
        .status-message.success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        
        .status-message.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }
        
        .file-info {
            margin-top: 15px;
            padding: 10px;
            background: #edf2f7;
            border-radius: 6px;
            font-size: 13px;
            color: #4a5568;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📄 HTML Upload System</h1>
            <p>Professionelle Dokumentenverwaltung</p>
        </div>
        
        <form id="uploadForm">
            <div class="form-group">
                <label for="filename">Dateiname</label>
                <input type="text" id="filename" name="filename" placeholder="dokument.html" required>
            </div>
            
            <div class="form-group">
                <label for="htmlFile">HTML-Datei auswählen</label>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📎</div>
                    <p>Datei hier ablegen oder klicken zum Auswählen</p>
                    <input type="file" id="htmlFile" accept=".html,.htm" style="display: none;">
                </div>
                <div id="fileInfo" class="file-info" style="display: none;"></div>
            </div>
            
            <div class="form-group">
                <label for="htmlContent">Oder HTML-Code direkt eingeben</label>
                <textarea id="htmlContent" name="htmlContent" placeholder="<html>&#10;  <head>&#10;    <title>Dokument</title>&#10;  </head>&#10;  <body>&#10;    ...&#10;  </body>&#10;</html>"></textarea>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                🚀 Zu Google Drive hochladen
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p style="margin-top: 10px; color: #4a5568;">Upload läuft...</p>
        </div>
        
        <div class="status-message" id="statusMessage"></div>
    </div>
    
    <script>
        const WEBHOOK_URL = 'IHR_MAKE_WEBHOOK_URL_HIER'; // <-- Ihre Make.com Webhook URL
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('htmlFile');
        const fileInfo = document.getElementById('fileInfo');
        const form = document.getElementById('uploadForm');
        const statusMessage = document.getElementById('statusMessage');
        const loading = document.getElementById('loading');
        const submitBtn = document.getElementById('submitBtn');
        
        // Drag & Drop
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                displayFileInfo(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                displayFileInfo(e.target.files[0]);
            }
        });
        
        function displayFileInfo(file) {
            fileInfo.style.display = 'block';
            fileInfo.innerHTML = `
                <strong>📄 ${file.name}</strong><br>
                Größe: ${(file.size / 1024).toFixed(2)} KB<br>
                Typ: ${file.type || 'text/html'}
            `;
            
            // Dateiname automatisch setzen
            if (!document.getElementById('filename').value) {
                document.getElementById('filename').value = file.name;
            }
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const filename = document.getElementById('filename').value;
            let htmlContent = document.getElementById('htmlContent').value;
            
            // Wenn Datei hochgeladen, diese verwenden
            if (fileInput.files.length > 0) {
                htmlContent = await fileInput.files[0].text();
            }
            
            if (!htmlContent) {
                showStatus('error', 'Bitte HTML-Inhalt angeben oder Datei auswählen!');
                return;
            }
            
            // Upload starten
            submitBtn.disabled = true;
            loading.style.display = 'block';
            statusMessage.style.display = 'none';
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        filename: filename,
                        html_content: htmlContent,
                        uploaded_by: 'Web Interface',
                        timestamp: new Date().toISOString()
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showStatus('success', `✅ Erfolgreich hochgeladen: ${filename}`);
                    form.reset();
                    fileInfo.style.display = 'none';
                } else {
                    showStatus('error', '❌ Upload fehlgeschlagen: ' + (result.message || 'Unbekannter Fehler'));
                }
            } catch (error) {
                showStatus('error', '❌ Fehler: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        function showStatus(type, message) {
            statusMessage.className = `status-message ${type}`;
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
        }
    </script>
</body>
</html>
