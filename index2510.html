<!DOCTYPE html><html lang="de"><head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Linda – v27.0-pro</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>
<style>
*{box-sizing:border-box;margin:0;padding:0}html,body{height:100%;font-family:'Inter',sans-serif;background:#f7f7f8;color:#24292e}
#c{display:flex;flex-direction:column;height:100%}
header{background:#fff;border-bottom:1px solid #e1e4e8;padding:1rem;display:flex;justify-content:space-between;align-items:center}
#x{width:22px;height:22px;cursor:pointer;transition:.3s all ease}
#x:hover{filter:drop-shadow(0 0 3px rgba(0,89,179,.6))}
#chat{flex:1;overflow-y:auto;padding:1rem;display:flex;flex-direction:column;gap:1rem}
.m{max-width:75%;padding:.75rem 1rem;border-radius:1rem;box-shadow:0 1px 2px rgba(0,0,0,.1);line-height:1.5}
.b{align-self:flex-start;background:#fff}.u{align-self:flex-end;background:#0969da;color:#fff}
#bar{display:flex;align-items:center;padding:.5rem 1rem;background:#fff;border-top:1px solid #e1e4e8}
#bar input{flex:1;border:none;outline:none;background:#f0f4f8;border-radius:.5rem;padding:.75rem;font-size:1rem}
#bar button{background:none;border:none;font-size:1.3rem;margin-left:.5rem;color:#57606a;cursor:pointer}
.modal{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center;z-index:2000}
.card{background:#fff;border-radius:16px;width:90%;max-width:520px;box-shadow:0 8px 32px rgba(0,70,160,.13);border:1px solid #c7d5ea;padding:1.2rem;max-height:80vh;overflow-y:auto}
.card h2{font-size:1.1rem;margin-bottom:.8rem;color:#0059b3}
.opt{display:flex;justify-content:space-between;align-items:center;margin-bottom:.8rem}
.opt label{flex:1}.sw{cursor:pointer}
input[type="checkbox"],input[type="radio"]{transform:scale(1.2);cursor:pointer}
.sel{padding:.4rem .6rem;border:1px solid #ccc;border-radius:.4rem}
#uArea{width:100%;padding:.5rem;border:1px solid #ccc;border-radius:.5rem;resize:vertical}
button[disabled]{opacity:.5;cursor:not-allowed}
.dark body{background:#111;color:#eee}
</style></head>
<body><div id="privacy" class="modal" style="display:flex"><div class="card"><h2><i class="fa-solid fa-lock"></i> Datenschutzhinweis</h2>
<p>Um den Chatbot nutzen zu können, stimme bitte der Datenschutzerklärung zu. Keine sensiblen Daten eingeben.</p>
<button id="okP" style="margin-top:1rem;background:#0059b3;color:#fff;padding:.5rem 1rem;border:none;border-radius:8px;cursor:pointer">Zustimmen</button></div></div>

<div id="first" class="modal"><div class="card"><h2><i class="fa-solid fa-circle-info"></i> Willkommen</h2>
<p>Bevor du startest: Schau dir kurz deine Einstellungen an – dort kannst du Datenschutz, Sprache und Fachmodi steuern.</p>
<button id="okF" style="margin-top:1rem;background:#0059b3;color:#fff;padding:.5rem 1rem;border:none;border-radius:8px;cursor:pointer">Zu den Einstellungen</button></div></div>

<div id="set" class="modal"><div class="card">
<h2><i class="fa-solid fa-sliders"></i> Einstellungen</h2>
<div class="opt"><label>☀️ Darstellung</label><select id="t" class="sel"><option value="light">Hell</option><option value="dark">Dunkel</option><option value="sys">System</option></select></div>
<div class="opt"><label>🗣️ Gender-Sprache</label><input id="g" type="checkbox" class="sw"/></div>
<div class="opt"><label>📊 VWL-Modus</label><input id="v" type="checkbox" class="sw"/></div>
<div class="opt"><label>👋 Begrüßung anzeigen</label><input id="r" type="checkbox" class="sw" checked/></div>
<div class="opt"><label>🤖 KI-Version</label><div><input type="radio" name="m" value="gpt-4.1" id="m1"/><label for="m1">4.1</label>&nbsp;<input type="radio" name="m" value="gpt-5" id="m2" checked/><label for="m2">5</label></div></div>
<div class="opt"><label>📎 Eigene Dateien</label><button disabled title="Demnächst verfügbar" style="padding:.3rem .8rem;border-radius:6px;border:1px solid #ccc;background:#f5f5f5"><i class="fa-solid fa-cloud-arrow-up"></i> Upload</button></div>
<div class="opt" style="flex-direction:column;align-items:flex-start"><label>🔒 Persönliche Blacklist</label>
<textarea id="bl" placeholder="Name, Adresse, Kundennummer" style="width:100%;height:70px;border:1px solid #ccc;border-radius:6px;padding:.3rem;margin-top:.3rem"></textarea></div>
<div class="opt"><label>📝 Feedback</label><button disabled title="Demnächst verfügbar" style="padding:.3rem .8rem;border-radius:6px;border:1px solid #ccc;background:#f5f5f5"><i class="fa-regular fa-message"></i> Coming soon</button></div>
<div style="text-align:right;margin-top:1rem"><button id="okS" style="background:#0059b3;color:#fff;padding:.5rem 1rem;border:none;border-radius:8px;cursor:pointer">Speichern</button></div>
</div></div>

<div id="c"><header><span>Linda v27.0-pro</span><svg id="x" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#0059b3"><path d="M4 5h16v2H4zm3 6h10v2H7zm-3 6h16v2H4z"/></svg></header>
<div id="chat"></div>
<div id="bar"><input id="q" placeholder="Deine Frage…" autocomplete="off"/><button id="s"><i class="fa-solid fa-paper-plane"></i></button></div></div>

<script>
(()=>{let S={},B=[];const p=(k,v)=>localStorage.setItem(k,JSON.stringify(v)),g=k=>{try{return JSON.parse(localStorage.getItem(k))||{}}catch{return{}}};
const l=()=>{S=g('linda-settings'),B=g('linda-blacklist')||[];if(!S.theme)S={theme:'light',gender:!1,vwl:!1,greet:!0,model:'gpt-5'}},u=()=>{p('linda-settings',S);p('linda-blacklist',B)};
const a=id=>document.getElementById(id),C=a('chat');function n(t,r){let d=document.createElement('div');d.className='m '+(t=='a'?'b':'u');d.innerHTML=(t=='a'?'Linda':'Du')+': '+r;C.appendChild(d);C.scrollTop=C.scrollHeight}
async function send(){let i=a('q');let v=i.value.trim();if(!v)return;let blk=B.filter(x=>v.toLowerCase().includes(x.toLowerCase()));if(blk.length){alert("⚠️ Enthält gesperrte Begriffe: "+blk.join(', '));return}
n('u',v);i.value='';n('a','⏳ Bitte warten ...');try{let r=await fetch('/api/bot',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({question:v,model:S.model||'gpt-5'})});let t=await r.text();C.lastChild.innerHTML='Linda: '+t}catch(e){C.lastChild.innerHTML='Fehler 😕'}}
a('s').onclick=send;a('q').addEventListener('keydown',e=>{if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();send()}})
a('x').onclick=()=>{a('set').style.display='flex'};
a('okS').onclick=()=>{S.theme=a('t').value;S.gender=a('g').checked;S.vwl=a('v').checked;S.greet=a('r').checked;S.model=document.querySelector('input[name="m"]:checked').value;B=a('bl').value.split(/,|\n/).map(x=>x.trim()).filter(x=>x);u();a('set').style.display='none'};
a('okP').onclick=()=>{a('privacy').style.display='none';if(!localStorage.getItem('linda_firstRunDone'))a('first').style.display='flex';else n('a','Hallo! Wie kann ich helfen?')};
a('okF').onclick=()=>{a('first').style.display='none';a('set').style.display='flex';localStorage.setItem('linda_firstRunDone',1)};
l();})();
</script></body></html>
