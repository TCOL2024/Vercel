<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>BBiG-Quiz – Mobile</title>

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <script defer src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <!-- Marked (optional für Bot-Feedback) -->
  <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    :root {
      /* iPhone-ergonomics */
      --tap: 48px;
      --radius: 16px;
      --brand: #0ea5e9;
    }
    html { -webkit-text-size-adjust: 100%; }
    body { font-size: 17px; line-height: 1.45; }
    .card { border-radius: var(--radius); box-shadow: 0 6px 18px rgba(0,0,0,.05); }
    .btn { height: var(--tap); min-height: var(--tap); border-radius: 14px; }
    .btn-icon { width: 22px; height: 22px; }
    .q-badge { background: rgba(14,165,233,.14); color: #065985; border-radius: 999px; padding: 4px 10px; font-size: 12px; }
    .progress { height: 10px; border-radius: 999px; background: linear-gradient(90deg, var(--brand), #22c55e); width: 0%; transition: width .25s; }
    .tip { display:none; margin-top:.6rem; border-left:4px solid var(--brand); background:#f0f9ff; color:#073b4c; padding:.75rem .85rem; border-radius: 12px; }
    .tip p { margin:.15rem 0; }
    textarea { resize: none; font-size: 17px; line-height: 1.45; }
    .safe-bottom { padding-bottom: max(env(safe-area-inset-bottom), 14px); }
    .sticky-actions { position: sticky; bottom: 0; z-index: 50; backdrop-filter: saturate(140%) blur(8px); }
    /* Desktop-Enhancement */
    @media (min-width: 640px) { body { font-size: 18px; } }
  </style>
</head>
<body class="min-h-screen bg-white text-slate-900">

  <!-- Hinweis / Disclaimer (Fix: auffällig & fingerfreundlich) -->
  <div id="notice" class="sticky top-0 z-50 bg-amber-50 border-b border-amber-200">
    <div class="mx-auto max-w-md px-4 py-3">
      <div class="flex items-start gap-3">
        <i data-lucide="alert-triangle" class="w-6 h-6 text-amber-600"></i>
        <div class="flex-1">
          <p class="font-semibold text-amber-900">Hinweis (Beta)</p>
          <p class="text-amber-900/90">
            Die KI-Prüfung wird getestet. Antworten müssen fachlich geprüft werden und ersetzen keine Rechtsberatung.
          </p>
          <label class="mt-3 flex items-center gap-3">
            <input id="ack" type="checkbox" class="w-5 h-5 accent-amber-600">
            <span class="text-[16px]">Ich habe den Hinweis gelesen.</span>
          </label>
        </div>
      </div>
      <button id="ackBtn" class="btn mt-3 w-full bg-amber-600 text-white active:bg-amber-700">
        Weiter
      </button>
    </div>
  </div>

  <!-- Header (kompakt, mobil) -->
  <header class="mx-auto max-w-md px-4 pt-4">
    <div class="flex items-center gap-3">
      <div class="w-11 h-11 rounded-2xl bg-sky-100 grid place-items-center">
        <i data-lucide="graduation-cap" class="w-6 h-6 text-sky-700"></i>
      </div>
      <div class="flex-1">
        <h1 class="text-xl font-semibold">BBiG-Quiz – Kompaktfragen</h1>
        <p class="text-[15px] text-slate-600">10 kurze Fragen • KI-Check pro Antwort oder gesamt</p>
      </div>
      <span id="ackState" class="text-[12px] rounded-full px-2.5 py-1 bg-slate-200 text-slate-700">Hinweis offen</span>
    </div>
  </header>

  <!-- Fortschritt -->
  <section class="mx-auto max-w-md px-4 mt-4">
    <div class="card bg-white border border-slate-100 p-4">
      <div class="flex items-center gap-3">
        <i data-lucide="target" class="w-5 h-5 text-sky-700"></i>
        <div class="flex-1">
          <div class="flex justify-between text-[13px] text-slate-600 mb-1">
            <span id="progressText">0 / 10 beantwortet</span>
            <span id="timer">00:00</span>
          </div>
          <div class="w-full bg-slate-100 rounded-full overflow-hidden">
            <div id="progressBar" class="progress"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Quiz (mobile-first, einspaltig, große Touch-Ziele) -->
  <main class="mx-auto max-w-md px-4 py-4">
    <form id="form" class="grid gap-4" novalidate>
      <!-- Fragen werden per JS eingefügt -->
    </form>

    <!-- KI-Gesamtfeedback -->
    <section id="resultWrap" class="mt-4 hidden" aria-live="polite">
      <div class="card bg-white border border-slate-100 p-4">
        <div class="flex items-center gap-2 mb-2">
          <i data-lucide="sparkle" class="w-5 h-5 text-emerald-700"></i>
          <h2 class="text-base font-semibold">KI-Feedback (Gesamt)</h2>
        </div>
        <article id="aiResult" class="prose prose-slate max-w-none text-[16px] leading-relaxed"></article>
      </div>
    </section>
  </main>

  <!-- Sticky Action-Bar (iPhone: große Buttons + Safe-Area) -->
  <div class="sticky-actions bg-white/95 border-t border-slate-200 safe-bottom">
    <div class="mx-auto max-w-md px-4 py-2 grid grid-cols-2 gap-2">
      <button id="submitBtn" class="btn w-full bg-sky-600 text-white active:bg-sky-700 flex items-center justify-center gap-2 disabled:opacity-60">
        <i data-lucide="send" class="btn-icon"></i>
        <span>Gesamt prüfen</span>
      </button>
      <button id="resetBtn" class="btn w-full border border-slate-200 text-slate-800 bg-white active:bg-slate-50">
        Zurücksetzen
      </button>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" style="display:none; position:fixed; left:50%; bottom:18px; transform:translateX(-50%); background:#111827; color:#fff; padding:12px 14px; border-radius:12px; font-size:15px; z-index:60;"></div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    // === Konfiguration ===
    const relay = "/api/linda-proxy"; // Vercel API → Make

    // UI Refs
    const form        = document.getElementById("form");
    const submitBtn   = document.getElementById("submitBtn");
    const resetBtn    = document.getElementById("resetBtn");
    const progressBar = document.getElementById("progressBar");
    const progressTxt = document.getElementById("progressText");
    const resultWrap  = document.getElementById("resultWrap");
    const aiResult    = document.getElementById("aiResult");
    const timerEl     = document.getElementById("timer");
    const ack         = document.getElementById("ack");
    const ackBtn      = document.getElementById("ackBtn");
    const notice      = document.getElementById("notice");
    const ackState    = document.getElementById("ackState");
    const toastEl     = document.getElementById("toast");

    if (window.marked) marked.setOptions({ breaks: true, gfm: true });
    if (window.lucide) lucide.createIcons();

    // Timer
    let startTs = Date.now();
    setInterval(() => {
      const s = Math.floor((Date.now() - startTs)/1000);
      const m = String(Math.floor(s/60)).padStart(2,"0");
      const r = String(s%60).padStart(2,"0");
      timerEl.textContent = `${m}:${r}`;
    }, 1000);

    // Fragen + mobile Tooltips (korrigiert: V1, V6, V10)
    const QUESTIONS = [
      {
        ref: "V1 – Vertragsinhalte",
        q: "Nenne drei Inhalte, die zwingend in einen Berufsausbildungsvertrag gehören.",
        tip: [
          "Pflichtangaben (Auszug):",
          "• Parteien, Beginn & Dauer, Ausbildungsstätte",
          "• Ziel, sachliche & zeitliche Gliederung, tägliche Ausbildungszeit",
          "• Vergütung (ggf. Zusammensetzung), Probezeit, Urlaub, Überstunden, Kündigung, Hinweis auf Tarif/BV, Form des Ausbildungsnachweises",
          "Rechtsgrundlage: § 11 BBiG (Textform, Mindestinhalte, elektronische Übermittlung & Empfangsnachweis)."
        ]
      },
      {
        ref: "V2 – Ausbildungsordnung",
        q: "Was regelt eine Ausbildungsordnung? Nenne drei Punkte.",
        tip: [
          "• Berufsbild (Fertigkeiten, Kenntnisse, Fähigkeiten)",
          "• Dauer der Ausbildung & Ausbildungsrahmenplan",
          "• Prüfungsanforderungen (Zwischen-/Abschlussprüfung)",
          "Rechtsgrundlagen: §§ 4–5 BBiG."
        ]
      },
      {
        ref: "V3 – Ruhezeit Jugendliche",
        q: "Jugendliche: Was gilt zur täglichen Ruhezeit?",
        tip: [
          "• Mindestens 12 Stunden ununterbrochene Freizeit zwischen zwei Arbeitstagen.",
          "• Nacht-, Sonn- und Feiertagsarbeit mit Schutzregeln.",
          "Rechtsgrundlage: JArbSchG (z. B. § 13)."
        ]
      },
      {
        ref: "V4 – Unterschrift Minderjährige",
        q: "Wer unterschreibt den Ausbildungsvertrag bei Minderjährigen mit gemeinsamem Sorgerecht?",
        tip: [
          "• Beide Eltern (gesetzliche Vertreter) + der/die Minderjährige.",
          "• § 181 BGB-Befreiung nach § 10 Abs. 3 BBiG.",
          "Rechtsgrundlagen: §§ 1626, 1629 BGB; § 10 BBiG."
        ]
      },
      {
        ref: "V5 – Betrieblicher Ausbildungsplan",
        q: "Was ist der betriebliche Ausbildungsplan (kurz)?",
        tip: [
          "• Betriebliche Ausgestaltung des Ausbildungsrahmenplans (§ 5 BBiG).",
          "• Zeitlich-sachliche Gliederung: Lernziele, Abteilungen, Einsätze.",
          "• Bezug in § 11 Abs. 1 S. 2 BBiG (Vertragsinhalte)."
        ]
      },
      {
        ref: "V6 – Digitale Zustellung",
        q: "Darf der Ausbildungsvertrag digital zugestellt werden?",
        tip: [
          "• Ja: Abfassung in Textform & elektronische Übermittlung zulässig.",
          "• Speichern/Ausdrucken durch Empfänger möglich; Empfangsnachweis & Aufbewahrung.",
          "Rechtsgrundlagen: §§ 10, 11 BBiG."
        ]
      },
      {
        ref: "V7 – Probezeit",
        q: "Wie lange darf die Probezeit höchstens sein?",
        tip: [
          "• Mindestens 1 Monat, höchstens 4 Monate.",
          "Rechtsgrundlage: § 20 BBiG."
        ]
      },
      {
        ref: "V8 – Urlaub Max (27)",
        q: "Max ist 27: Wo ist sein Urlaubsanspruch geregelt?",
        tip: [
          "• Mindesturlaub im BUrlG; ggf. mehr durch Tarifvertrag/BV/Arbeitsvertrag.",
          "Rechtsgrundlagen: BUrlG; Kollektiv-/Individualrecht."
        ]
      },
      {
        ref: "V9 – Nachtarbeit Bäckerei (19)",
        q: "Darf Anna-Lena (19) nachts in der Bäckerei arbeiten?",
        tip: [
          "• Ab 18 gilt ArbZG: Nacht-/Frühzeiten grundsätzlich möglich im gesetzlichen Rahmen.",
          "• Branchenspezifika & Ruhezeiten beachten.",
          "Rechtsgrundlage: ArbZG (≥18 J.)."
        ]
      },
      {
        ref: "V10 – Schulweg → Betrieb",
        q: "Zählt der Weg von der Berufsschule zurück in den Betrieb als Arbeitszeit?",
        tip: [
          "• Ja: notwendige Wegezeiten zwischen Schule und Ausbildungsstätte werden angerechnet.",
          "Rechtsgrundlage: § 15 Abs. 2 Nr. 1 BBiG."
        ]
      }
    ];

    // Hinweis bestätigen
    let accepted = false;
    document.getElementById("ackBtn").addEventListener("click", ()=>{
      if (!document.getElementById("ack").checked) { showToast("Bitte den Hinweis bestätigen."); return; }
      accepted = true;
      document.getElementById("notice").style.display = "none";
      document.getElementById("ackState").textContent = "Hinweis bestätigt";
      document.getElementById("ackState").className = "text-[12px] rounded-full px-2.5 py-1 bg-emerald-100 text-emerald-700";
    });

    // Autosize
    function autosize(el){ el.style.height = "auto"; el.style.height = (el.scrollHeight + 6) + "px"; }

    // Render (mobile-first)
    function renderQuestions() {
      form.innerHTML = "";
      QUESTIONS.forEach((item, idx) => {
        const id = `q_${idx}`;
        const feedbackId = `fb_${idx}`;
        const tipId = `tip_${idx}`;
        const card = document.createElement("section");
        card.className = "card bg-white border border-slate-100 p-4";

        card.innerHTML = `
          <div class="flex items-center justify-between mb-2">
            <span class="q-badge">${item.ref}</span>
            <span class="text-slate-500 text-[12px]">Frage ${idx+1}/10</span>
          </div>

          <h3 class="text-[17px] font-semibold mb-2">${item.q}</h3>

          <button type="button"
            class="btn w-full bg-sky-50 text-sky-900 border border-sky-100 active:bg-sky-100 flex items-center justify-center gap-2"
            aria-expanded="false" aria-controls="${tipId}" data-tipbtn="${tipId}">
            <i data-lucide="info" class="btn-icon"></i>
            Musterlösung anzeigen
          </button>

          <div id="${tipId}" class="tip" role="note" aria-live="polite">
            ${item.tip.map(line => `<p>${line}</p>`).join("")}
          </div>

          <div class="mt-3 space-y-3">
            <textarea id="${id}" name="${id}" rows="4"
              class="w-full p-3 rounded-[14px] border border-slate-300 focus:outline-none focus:ring-2 focus:ring-sky-300"
              placeholder="Deine Antwort …"></textarea>

            <div class="grid grid-cols-2 gap-2">
              <button type="button" data-fill="${id}"
                class="btn w-full border border-slate-200 bg-white text-slate-800 active:bg-slate-50">
                Gliederung
              </button>
              <button type="button" data-ask="${idx}"
                class="btn w-full bg-sky-600 text-white active:bg-sky-700 flex items-center justify-center gap-2 disabled:opacity-60">
                <i data-lucide="sparkles" class="btn-icon"></i> KI-Check
              </button>
            </div>

            <div id="${feedbackId}" class="prose prose-slate text-[16px] leading-relaxed max-w-none hidden"></div>
          </div>
        `;
        form.appendChild(card);
      });

      // Tip-Toggles (Akkordeon)
      form.querySelectorAll("[data-tipbtn]").forEach(btn=>{
        btn.addEventListener("click", (e)=>{
          const tid = e.currentTarget.getAttribute("data-tipbtn");
          const box = document.getElementById(tid);
          const isOpen = box.style.display === "block";
          box.style.display = isOpen ? "none" : "block";
          e.currentTarget.setAttribute("aria-expanded", String(!isOpen));
        });
      });

      // Gliederung + Autosize + Shortcut
      form.querySelectorAll("[data-fill]").forEach(btn=>{
        btn.addEventListener("click", (e)=>{
          const tid = e.currentTarget.getAttribute("data-fill");
          const ta = document.getElementById(tid);
          if (!ta) return;
          ta.value = ["• Punkt 1","• Punkt 2","• Punkt 3","","(optional) Gesetz/§: …"].join("\n");
          autosize(ta); updateProgress();
        });
      });
      form.querySelectorAll("textarea").forEach(ta=>{
        autosize(ta);
        ta.addEventListener("input", ()=>{ autosize(ta); updateProgress(); });
        ta.addEventListener("keydown", (ev)=>{
          if ((ev.ctrlKey || ev.metaKey) && ev.key === "Enter") { ev.preventDefault(); submitBtn.click(); }
        });
      });

      // Per-Frage KI-Check
      form.querySelectorAll("[data-ask]").forEach(btn=>{
        btn.addEventListener("click", async (e)=>{
          if (!accepted) { showToast("Bitte zuerst den Hinweis bestätigen."); return; }
          const idx = Number(e.currentTarget.getAttribute("data-ask"));
          await askPerAnswer(idx, e.currentTarget);
        });
      });

      if (window.lucide) lucide.createIcons();
    }

    // Fortschritt
    function updateProgress() {
      const tas = [...form.querySelectorAll("textarea")];
      const filled = tas.filter(t=>t.value.trim().length>0).length;
      const pct = Math.round((filled / 10) * 100);
      progressBar.style.width = pct + "%";
      progressTxt.textContent = `${filled} / 10 beantwortet`;
    }

    function collectAnswers() {
      return QUESTIONS.map((q, i) => {
        const v = (document.getElementById(`q_${i}`)?.value || "").trim();
        return { nr: i+1, ref: q.ref, question: q.q, answer: v };
      });
    }

    // Bot-Prompts (knapp & klar)
    function buildPromptAll(answers) {
      return `
Du prüfst Ausbildungsfragen. Antworte knapp, klar und ggf. mit §§ (BBiG/JArbSchG/BUrlG/ArbZG).
Schema je Frage:
- Kurzfeedback (1–2 Sätze)
- Richtige Lösung (max. 4 Bulletpoints)
- Gesetz/§ (falls einschlägig)
- Praxistipp (1 Satz)

Fragen & Antworten:
${answers.map(a => `Q${a.nr} (${a.ref}): ${a.question}\nAntwort TN: ${a.answer || "(leer)"}`).join("\n\n")}
`.trim();
    }

    function buildPromptSingle(idx, item, answer) {
      return `
Prüfe diese eine Antwort. Sehr knapp.
- Kurzfeedback (1–2 Sätze)
- Richtige Lösung (max. 4 Bulletpoints)
- Gesetz/§ (falls einschlägig)
- Praxistipp (1 Satz)

Frage: ${item.q}
Antwort TN: ${answer || "(leer)"}
`.trim();
    }

    // Relay
    async function callAI(payload) {
      const res = await fetch(relay, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      const text = await res.text();
      if (!res.ok) throw new Error(`Relay-Fehler ${res.status}: ${text?.slice(0,200) || "keine Details"}`);
      try { const j = JSON.parse(text); return j.answer || j.content || j.result || text; }
      catch { return text; }
    }

    // KI-Check pro Frage
    async function askPerAnswer(idx, btnEl){
      const ta = document.getElementById(`q_${idx}`);
      const fb = document.getElementById(`fb_${idx}`);
      const item = QUESTIONS[idx];
      const prompt = buildPromptSingle(idx, item, ta.value.trim());

      const old = btnEl.innerHTML;
      btnEl.disabled = true;
      btnEl.innerHTML = `<svg class="animate-spin" width="20" height="20" viewBox="0 0 24 24"></svg>`;

      fb.classList.remove("hidden");
      fb.innerHTML = `<div class="text-slate-500">KI prüft diese Antwort …</div>`;

      try {
        const aiText = await callAI({ prompt });
        fb.innerHTML = (window.marked ? marked.parse(aiText || "_Keine Antwort erhalten._") : (aiText || "_Keine Antwort erhalten._"));
      } catch (e) {
        fb.innerHTML = `<div class="text-red-600">Fehler: ${String(e)}</div>`;
        showToast("KI-Check fehlgeschlagen.");
      } finally {
        btnEl.disabled = false;
        btnEl.innerHTML = old;
        if (window.lucide) lucide.createIcons();
      }
    }

    // Gesamt-Feedback
    submitBtn.addEventListener("click", async ()=>{
      if (!accepted) { showToast("Bitte zuerst den Hinweis bestätigen."); return; }
      const answers = collectAnswers();
      const prompt = buildPromptAll(answers);

      const old = submitBtn.innerHTML;
      submitBtn.disabled = true;
      submitBtn.innerHTML = `<svg class="animate-spin" width="22" height="22" viewBox="0 0 24 24"></svg>`;

      resultWrap.classList.remove("hidden");
      aiResult.innerHTML = `<div class="text-slate-500">Bitte warten … die KI erstellt Gesamt-Feedback.</div>`;

      try {
        const aiText = await callAI({ prompt });
        aiResult.innerHTML = (window.marked ? marked.parse(aiText || "_Keine Antwort erhalten._") : (aiText || "_Keine Antwort erhalten._"));
        window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
      } catch (e) {
        aiResult.innerHTML = `<div class="text-red-600">Fehler beim Gesamt-Feedback: ${String(e)}</div>`;
        showToast("Gesamt-Feedback fehlgeschlagen.");
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = old;
        if (window.lucide) lucide.createIcons();
      }
    });

    // Reset
    resetBtn.addEventListener("click", ()=>{
      if (!confirm("Alle Eingaben wirklich löschen?")) return;
      startTs = Date.now();
      renderQuestions(); updateProgress();
      resultWrap.classList.add("hidden");
      aiResult.innerHTML = "";
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    // Fortschritt init
    function initProgressListeners(){
      form.querySelectorAll("textarea").forEach(ta=> ta.addEventListener("input", updateProgress));
      updateProgress();
    }

    // Toast
    function showToast(msg){
      toastEl.textContent = msg;
      toastEl.style.display = "block";
      clearTimeout(showToast._t);
      showToast._t = setTimeout(()=> toastEl.style.display = "none", 2600);
    }

    // Init
    renderQuestions();
    initProgressListeners();
  });
  </script>
</body>
</html>
