<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Linda – Dein Proximus Bot</title>

  <!-- Fonts & Libs -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.min.css">
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/highlight.min.js"></script>

  <style>
    :root{
      --bg:#f7f7f8; --panel:#ffffff; --border:#e5e7eb; --muted:#6b7280; --text:#111827;
      --brand:#0ea5e9; --brand2:#0284c7; --ok:#10b981;
      --user:#e6f2ff; --user-text:#0b1022; --bot:#ffffff;
      --shadow:0 8px 30px rgba(0,0,0,.06);
    }
    body{margin:0;font-family:Inter,sans-serif;background:var(--bg);color:var(--text)}
    .app{max-width:980px;margin:24px auto;background:var(--panel);border:1px solid var(--border);
      border-radius:20px;box-shadow:var(--shadow);display:grid;grid-template-rows:auto auto 1fr auto}
    .header{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;
      border-bottom:1px solid var(--border);background:#fff}
    .brand{display:flex;align-items:center;gap:10px}
    .avatar{width:36px;height:36px;border-radius:10px;display:grid;place-items:center;
      background:linear-gradient(135deg,var(--brand),var(--brand2));color:#fff;font-weight:700}
    .title{font-weight:700}.badge{background:var(--ok);color:#fff;font-size:.8rem;font-weight:600;
      padding:4px 8px;border-radius:8px;margin-left:8px}
    .chat{padding:18px;overflow-y:auto}
    .msg{display:grid;grid-template-columns:40px 1fr;gap:12px;margin:14px 0;align-items:flex-start}
    .who{width:40px;height:40px;border-radius:12px;display:grid;place-items:center;font-weight:700;
      border:1px solid var(--border);background:#fff}
    .bubble{border-radius:14px;padding:14px 16px;border:1px solid var(--border);
      background:var(--bot);position:relative;box-shadow:0 2px 8px rgba(0,0,0,.03)}
    .msg.user .bubble{background:var(--user);color:var(--user-text)}
    .tools{position:absolute;top:8px;right:8px;display:flex;gap:6px;opacity:0;transition:.15s}
    .bubble:hover .tools{opacity:1}
    .toolbtn{padding:4px 8px;border:1px solid var(--border);border-radius:6px;background:#f9fafb;
      font-size:.75rem;cursor:pointer;color:#374151}
    .toolbtn:hover{background:#f3f4f6}
    .footer{padding:14px;border-top:1px solid var(--border);background:#fff}
    .composer{display:flex;gap:10px;align-items:stretch;background:#fff;border:1px solid var(--border);
      border-radius:14px;padding:8px}
    textarea{flex:1;resize:none;border:0;outline:0;background:transparent;color:#111827;font:inherit}
    .btn{border:0;cursor:pointer;border-radius:10px;padding:0 16px;font-weight:600;
      background:linear-gradient(135deg,var(--brand),var(--brand2));color:white}
  </style>
</head>
<body>
  <main class="app">
    <header class="header">
      <div class="brand">
        <div class="avatar">L</div>
        <div class="title">Linda – Dein Proximus Bot <span class="badge">GPT-5 Version</span></div>
      </div>
    </header>

    <section id="chat" class="chat"></section>

    <footer class="footer">
      <form id="form" class="composer">
        <textarea id="q" rows="1" placeholder="Deine Frage …" required></textarea>
        <button id="btn" class="btn" type="submit">Senden</button>
      </form>
    </footer>
  </main>

  <script>
    const relay="/api/linda-proxy";
    const chat=document.getElementById("chat"),form=document.getElementById("form"),
          q=document.getElementById("q");

    form.onsubmit=async e=>{
      e.preventDefault();
      const frage=q.value.trim(); if(!frage) return;
      addUser(frage);
      q.value="";
      const typing=addBotTyping();
      try{
        const res=await fetch(relay,{method:"POST",headers:{"Content-Type":"application/json"},
          body:JSON.stringify({message:frage})});
        const data=await res.json();
        typing.remove();
        addBot(data.reply||"");
      }catch(err){typing.remove();addBot("❌ Fehler: "+err.message)}
    };
    q.onkeydown=e=>{if(e.key==="Enter"&&!e.shiftKey){e.preventDefault();form.requestSubmit()}};

    function addUser(t){
      const n=document.createElement("div");
      n.className="msg user";
      n.innerHTML=`<div class="who">Du</div><div class="bubble">${t}</div>`;
      chat.appendChild(n);chat.scrollTop=chat.scrollHeight;
    }
    function addBot(m){
      const n=document.createElement("div");
      n.className="msg bot";
      const html=DOMPurify.sanitize(marked.parse(m));
      n.innerHTML=`
        <div class="who">L</div>
        <div class="bubble">
          <div class="tools"><button class="toolbtn">Kopieren</button></div>
          <div class="content">${html}</div>
        </div>`;
      const btn=n.querySelector(".toolbtn");
      btn.onclick=()=>{
        const text=n.querySelector(".content").innerText;
        navigator.clipboard.writeText(text);
        btn.textContent="Kopiert ✓";
        setTimeout(()=>btn.textContent="Kopieren",1200);
      };
      chat.appendChild(n);chat.scrollTop=chat.scrollHeight;
    }
    function addBotTyping(){
      const n=document.createElement("div");
      n.className="msg bot";
      n.innerHTML=`<div class="who">L</div><div class="bubble"><span class="typing">…</span></div>`;
      chat.appendChild(n);chat.scrollTop=chat.scrollHeight;
      return n;
    }
  </script>
</body>
</html>
