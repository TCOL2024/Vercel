<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Linda – Dein Proximus Bot</title>

  <!-- Fonts & Libs -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.min.css">
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/highlight.min.js"></script>

  <style>
    /* wie gehabt, helles OpenAI-ähnliches Design */
    :root{
      --bg:#f7f7f8; --panel:#ffffff; --border:#e5e7eb; --muted:#6b7280; --text:#111827;
      --brand:#0ea5e9; --brand2:#0284c7; --ok:#10b981;
      --user:#e6f2ff; --user-text:#0b1022; --bot:#ffffff;
      --shadow:0 8px 30px rgba(0,0,0,.06); --radius:16px;
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,sans-serif;background:var(--bg);color:var(--text)}
    .app{max-width:980px;margin:24px auto;background:var(--panel);border:1px solid var(--border);
      border-radius:20px;box-shadow:var(--shadow);display:grid;grid-template-rows:auto auto 1fr auto;overflow:hidden}
    .header{position:sticky;top:0;display:flex;align-items:center;justify-content:space-between;gap:12px;
      padding:12px 16px;border-bottom:1px solid var(--border);background:#ffffffd9;backdrop-filter:blur(6px)}
    .brand{display:flex;align-items:center;gap:10px}
    .avatar{width:36px;height:36px;border-radius:10px;display:grid;place-items:center;
      background:linear-gradient(135deg,var(--brand),var(--brand2));color:#fff;font-weight:700}
    .title{font-weight:700}.badge{background:var(--ok);color:#fff;font-size:.8rem;font-weight:600;
      padding:4px 8px;border-radius:8px;margin-left:8px}
    .actions{display:flex;gap:8px;flex-wrap:wrap}
    .iconbtn{background:#fff;border:1px solid var(--border);color:var(--text);padding:8px 12px;border-radius:10px;cursor:pointer;font-weight:600}
    .iconbtn:hover{border-color:#cbd5e1}.toggle.active{background:#d1fae5;border-color:#10b981}
    .hint{font-size:.9rem;color:var(--muted);padding:10px 16px;border-bottom:1px solid var(--border);background:#fafafa}
    .chat{padding:18px;overflow-y:auto}
    .msg{display:grid;grid-template-columns:40px 1fr;gap:12px;margin:14px 0;align-items:flex-start}
    .who{width:40px;height:40px;border-radius:12px;display:grid;place-items:center;font-weight:700;border:1px solid var(--border);background:#fff}
    .msg.user .bubble{background:var(--user);color:var(--user-text)}
    .bubble{border-radius:14px;padding:14px 16px;border:1px solid var(--border);background:var(--bot);position:relative}
    .tools{position:absolute;top:8px;right:8px;display:flex;gap:6px;opacity:0;transition:.15s}
    .bubble:hover .tools{opacity:1}
    .toolbtn{padding:6px 8px;border:1px solid var(--border);border-radius:8px;background:#fff;font-size:.85rem;cursor:pointer}
    .bubble pre{background:#0f172a;color:#e5e7eb;border-radius:10px;padding:12px;overflow:auto}
    .footer{padding:14px;border-top:1px solid var(--border);background:#fff;position:sticky;bottom:0}
    .composer{display:flex;gap:10px;align-items:stretch;background:#fff;border:1px solid var(--border);border-radius:14px;padding:8px}
    textarea{flex:1;resize:none;border:0;outline:0;background:transparent;color:#111827;font:inherit;line-height:1.5}
    .btn{border:0;cursor:pointer;border-radius:10px;padding:0 16px;font-weight:600;background:linear-gradient(135deg,var(--brand),var(--brand2));color:white}
    /* Modal */
    .modal{position:fixed;inset:0;display:none;place-items:center;background:rgba(0,0,0,.45);z-index:50}
    .modal.show{display:grid}
    .modal-card{width:min(720px,92vw);background:#fff;color:#111827;border:1px solid var(--border);
      border-radius:16px;padding:18px;box-shadow:0 20px 60px rgba(0,0,0,.15)}
    .modal-body{background:#fff8f1;border:1px solid #fed7aa;color:#9a3412;border-radius:12px;padding:12px 14px;margin:10px 0}
    .modal-actions{display:flex;gap:10px;justify-content:flex-end;margin-top:10px}
    .checkbox{display:flex;align-items:center;gap:8px;margin:8px 0 2px 0;color:#6b7280}
  </style>
</head>
<body>
  <main class="app">
    <header class="header">
      <div class="brand">
        <div class="avatar">L</div>
        <div class="title">Linda – Dein Proximus Bot <span class="badge">GPT-5 Version</span></div>
      </div>
      <div class="actions">
        <button class="iconbtn toggle" id="fastBtn">Schnellmodus</button>
        <button class="iconbtn" id="newChatBtn">Neuer Chat</button>
        <button class="iconbtn" id="regenBtn">Neu erzeugen</button>
        <button class="iconbtn" id="exportBtn">Export</button>
      </div>
    </header>
    <div class="hint">Enter = senden, Shift+Enter = Zeilenumbruch</div>
    <section id="chat" class="chat" aria-live="polite"></section>
    <footer class="footer">
      <form id="form" class="composer" autocomplete="off">
        <textarea id="q" rows="1" placeholder="Deine Frage …" required></textarea>
        <button id="btn" class="btn" type="submit">Senden</button>
      </form>
    </footer>
  </main>

  <!-- Disclaimer-Modal -->
  <div id="consentModal" class="modal">
    <div class="modal-card">
      <h2>Nutzungshinweis</h2>
      <div class="modal-body">
        <p><strong>Keine personenbezogenen Daten eingeben!</strong></p>
        <p>Antworten können fehlerhaft sein. Haftung ausgeschlossen.</p>
      </div>
      <label class="checkbox"><input type="checkbox" id="consentCheck"> Ich stimme zu</label>
      <div class="modal-actions">
        <button class="btn" id="consentAccept" disabled>Weiter</button>
      </div>
    </div>
  </div>

  <script>
    const relay="/api/linda-proxy";
    const HISTORY_KEY="linda-history", CONSENT_KEY="linda-consent";
    let history=loadHistory(), lastUser="", fastMode=true;
    const chat=document.getElementById("chat"),form=document.getElementById("form"),
          q=document.getElementById("q"),btn=document.getElementById("btn"),
          newBtn=document.getElementById("newChatBtn"),regen=document.getElementById("regenBtn"),
          exportBtn=document.getElementById("exportBtn"),fastBtn=document.getElementById("fastBtn"),
          modal=document.getElementById("consentModal"),consentCheck=document.getElementById("consentCheck"),
          consentAccept=document.getElementById("consentAccept");
    marked.setOptions({breaks:true,gfm:true,highlight:(c,l)=>{try{return hljs.highlight(c,{language:l}).value}catch{return hljs.highlightAuto(c).value}}});

    if(localStorage.getItem(CONSENT_KEY)!=="yes"){modal.classList.add("show")}
    else initialRender();
    consentCheck.onchange=()=>{consentAccept.disabled=!consentCheck.checked}
    consentAccept.onclick=()=>{localStorage.setItem(CONSENT_KEY,"yes");modal.classList.remove("show");initialRender()}

    form.onsubmit=async e=>{
      e.preventDefault();const frage=q.value.trim();if(!frage)return;lastUser=frage;
      addUser(frage);history.push({role:"user",content:frage});saveHistory();
      const typing=addBotTyping();q.value="";q.disabled=btn.disabled=regen.disabled=true;
      try{
        const res=await fetch(relay,{method:"POST",headers:{"Content-Type":"application/json"},
          body:JSON.stringify({message:frage,history:history,fast:fastMode})});
        const ct=(res.headers.get("content-type")||"").toLowerCase();
        const data=ct.includes("json")?await res.json():{reply:await res.text()};
        typing.remove();addBot(data.reply||data.output_text||"");history.push({role:"assistant",content:data.reply});saveHistory()
      }catch(err){typing.remove();addBot("❌ Fehler: "+err.message)}
      finally{q.disabled=btn.disabled=regen.disabled=false;q.focus()}
    }
    q.onkeydown=e=>{if(e.key==="Enter"&&!e.shiftKey){e.preventDefault();form.requestSubmit()}}
    newBtn.onclick=()=>{if(confirm("Neuer Chat?")){history=[];saveHistory();chat.innerHTML="";addBot("Neuer Chat gestartet.")}}
    regen.onclick=()=>{if(lastUser)form.requestSubmit()}
    exportBtn.onclick=()=>{const blob=new Blob([JSON.stringify({messages:history},null,2)],{type:"application/json"});const a=document.createElement("a");a.href=URL.createObjectURL(blob);a.download="chat.json";a.click()}
    fastBtn.onclick=()=>{fastMode=!fastMode;fastBtn.classList.toggle("active",fastMode)}

    function addUser(t){const n=document.createElement("div");n.className="msg user";n.innerHTML=`<div class="who">Du</div><div class="bubble">${t}</div>`;chat.appendChild(n);chat.scrollTop=chat.scrollHeight}
    function addBot(m){const n=document.createElement("div");n.className="msg bot";n.innerHTML=`<div class="who">L</div><div class="bubble">${DOMPurify.sanitize(marked.parse(m))}</div>`;chat.appendChild(n);chat.scrollTop=chat.scrollHeight}
    function addBotTyping(){const n=document.createElement("div");n.className="msg bot";n.innerHTML=`<div class="who">L</div><div class="bubble"><span class="typing"><i></i><i></i><i></i></span></div>`;chat.appendChild(n);chat.scrollTop=chat.scrollHeight;return n}
    function loadHistory(){try{return JSON.parse(localStorage.getItem(HISTORY_KEY)||"[]")}catch{return[]}}
    function saveHistory(){localStorage.setItem(HISTORY_KEY,JSON.stringify(history))}
    function initialRender(){chat.innerHTML="";if(history.length===0)addBot("Hallo! Wie kann ich helfen?");else history.forEach(m=>m.role==="user"?addUser(m.content):addBot(m.content))}
  </script>
</body>
</html>
